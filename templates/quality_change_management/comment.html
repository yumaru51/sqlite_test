{% load staticfiles %}

<table class="table table-striped table-sm">
    <thead>
    <tr>
        <td>日時</td>
        <td>作業者</td>
        <td>工程</td>
        <td>操作</td>
        <td>コメント</td>
        <td>ID</td>
    </tr>
    </thead>
    <tbody>
    {% for log_list in log_list %}
    <tr>
        <td>{{ log_list.operation_datetime }}</td>
        <td>{{ log_list.operator }}</td>
        <td>{{ log_list.step.step_name }}</td>
        <td>{{ log_list.action.action_name }}</td>
        <td>{{ log_list.comment }}</td>
        <td>{{ log_list.target_table_id }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
