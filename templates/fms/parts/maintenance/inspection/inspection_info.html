<script>
function charge_radio_check() {
    var charge_obj = document.getElementsByClassName( "charge" ) ;
    var charge = charge_obj[0].value;

    var elements = document.getElementsByName( "charge" ) ;
    if(charge == "1"){
        elements[0].checked = true ;
    }
    if(charge == "2"){
        elements[1].checked = true ;
    }
    if(charge == "3"){
        elements[2].checked = true ;
    }

}
function measure_radio_check() {
    var measure_obj = document.getElementsByClassName( "measure" ) ;
    var measure = measure_obj[0].value;

    var elements = document.getElementsByName( "measure" ) ;
    if(measure == "232001001"){
        elements[0].checked = true ;
    }
    if(measure == "232002001"){
        elements[1].checked = true ;
    }
    if(measure == "232003001"){
        elements[2].checked = true ;
    }
    if(measure == "1"){
        elements[3].checked = true ;
    }
    if(measure == "232004001"){
        elements[4].checked = true ;
    }
    if(measure == "999999999"){
        elements[5].checked = true ;
    }

}
//画面表示時処理
function inspection_display_open() {
    var file_folder = $('#inspection_file_folder').val();
    var div_id_name = $('#inspection_div_id_name').val();
    var delete_pb_disp_flag = $('#delete_pb_disp_flag_inspection').val();
    var file_class = $('#inspection_file_class').val();
    upload_file_list_other_type(file_folder,div_id_name,delete_pb_disp_flag,file_class);

    measure_radio_check();
    charge_radio_check();
}

window.onload = function() {
        inspection_display_open();
};
</script>
